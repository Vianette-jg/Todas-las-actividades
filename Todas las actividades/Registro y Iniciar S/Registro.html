<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form>
        <!-- Nombre completo -->
        <label>Nombre Completo:</label><br>
        <input type="text" required><br><br>

        <!-- Edad -->
        <label>Edad:</label><br>
        <input type="number" min="0" required><br><br>

        <!-- Carrera -->
        <label>Carrera:</label><br>
        <input type="text" required><br><br>

        <!-- Información sobre el usuario -->
        <label>Información sobre ti:</label><br>
        <textarea rows="4" cols="30" required></textarea><br><br>

        <!-- Fecha de nacimiento -->
        <label>Fecha de Nacimiento:</label><br>
        <input type="date" required><br><br>

        <!-- Escuela (Lista desplegable) -->
        <label>¿De qué escuela vienes?</label><br>
        <select required>
            <option value="">Selecciona una opción</option>
            <option value="Cecyten">Cecyten</option>
            <option value="Cbta#177">Cbta#177</option>
            <option value="Conalep">Conalep</option>
            <option value="otra">Otra</option>
        </select><br><br>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
